{% extends "../base/base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">FilChat - DÃ©coupe de conversations</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700">Fichier de chat</label>
            <input type="file" name="file" class="mt-1 block w-full" required>

        <div>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Traiter le fichier</button>
        </div>
    </form>
</div>
{% endblock %}
